<ion-header >
    <ion-navbar color="black">
        <ion-title >Enter your names</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding-top class="background">
    <div class="topdiv">
    <strong><h1 class="title2">Ready to show that you're a real movie fan?</h1></strong>
    <!-- <br> -->
    <h2 class="promt">Enter your name:</h2>
    </div>

  <div class="form-row">
    <ion-list (ngSubmit)="logForm()">

        <ion-item>
            <ion-label floating class="promt2">Player 1</ion-label>
            <ion-input type="text" [(ngModel)]="names.player1" name="player1"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label class="promt2" floating>Player 2</ion-label>
            <ion-input type="text" [(ngModel)]="names.player2" name="player1"></ion-input>
        </ion-item>

        <button outline class="down" class="playButton" ion-button color="main" (click)="launchFirstActorPage()" type="submit" block>Let's Play!</button>

    </ion-list>

  </div>

</ion-content>
