<ion-header>
    <ion-navbar>
        <ion-title> Title </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <strong><p> {{ playerOne }}, please choose an artist</p></strong>
    <br>
    <form (ngSubmit)="logForm()">
        <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input [(ngModel)]="actorQuery" type="text" name="name"></ion-input>
        </ion-item>
        <button ion-button block (click)="storeQuery()" type="submit">Check!</button>
    </form>
    <div *ngFor="let name of names">
        <ion-card>
            <ion-card-title class="center-text">
                <strong>{{ name.name }}</strong>
            </ion-card-title>
            <img src="http://image.tmdb.org/t/p/w342{{ name.profile_path }}">
            <ion-card-content>
                <!-- <ion-icon name="trending-up"></ion-icon> -->
                <!-- <button ion-button small>Small</button> -->
                <ion-list>
                    <ion-item>
                        Is this the artist you want?
                        <button ion-button item-right large (click)="passId()">
                            <ion-icon></ion-icon>
                            START
                        </button>
                    </ion-item>
                </ion-list>
                <!--  <p>
                    The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
                </p> -->
            </ion-card-content>
        </ion-card>
    </div>
    <!-- <div *ngFor="let movie of allMovies">
 <h1> {{ allMovies.character }} </h1>
</div> -->
</ion-content>
