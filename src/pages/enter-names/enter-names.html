<ion-header>
    <ion-navbar>
        <ion-title>Enter Player's Names</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form (ngSubmit)="logForm()">

        <ion-item>
            <ion-label>Player 1</ion-label>
            <ion-input type="text" [(ngModel)]="names.player1" name="player1"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Player 2</ion-label>
            <ion-input type="text" [(ngModel)]="names.player2" name="player1"></ion-input>
        </ion-item>

        <button ion-button (click)="launchFirstActorPage()" type="submit" block>Let's Play!</button>

    </form>


</ion-content>
